<!-- Altere o valor da propriedade display de um link <a> de inline para block e observe a diferença no layout.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de Visualização</title>
  </head>
  <body>
    <style>
      a {
        display: inline;
      }
    </style>

    <a href="">Acesse meu site!</a>
    <a href="">Acesse meu site!</a>
  </body>
</html>
