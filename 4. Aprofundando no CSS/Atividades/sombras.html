<!-- Adicione uma sombra a um elemento usando a propriedade box-shadow e teste diferentes valores de desfoque, cor e deslocamento.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sombras</title>
  </head>
  <body>
    <style>
      div {
        background-color: red;
        width: 10rem;
        height: 10rem;
        box-shadow: inset 1rem 4rem 0rem 0.5rem rgba(0, 0, 0, 0.767);
      }
    </style>

    <div></div>
  </body>
</html>
