<!-- Crie um novo elemento <div> e defina sua largura usando vw e sua altura usando vh.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimens√µes e Unidades</title>
  </head>
  <body>
    <style>
      div {
        width: 50vw; /* Largura de 100% da largura da viewport */
        height: 50vh; /* Altura de 100% da altura da viewport */
        background-color: red;
      }
    </style>

    <div></div>
  </body>
</html>
