<!-- Desafio CSS Básico: Botão com Efeito Hover
Objetivo:
Crie um botão estilizado usando apenas HTML e CSS. Ao passar o mouse sobre o botão, ele deve mudar de cor.

Regras:

O botão deve ter um fundo azul e texto branco.
Ao passar o mouse, o fundo deve ficar verde.
O botão deve ter cantos arredondados. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botão com efeito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="Botão">Botão</button>
  </body>
</html>
