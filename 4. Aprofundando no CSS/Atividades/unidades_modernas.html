<!-- Altere a altura de um elemento para usar as novas unidades svh, lvh ou dvh e observe o comportamento em diferentes navegadores.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unidades Modernas</title>
  </head>
  <body>
    <style>
      div {
        width: 50lvh; /* Largura de 50% da altura da viewport */
        height: 50lvh; /* Altura de 50% da largura da viewport */
        background-color: blue; /* Cor de fundo azul */
      }
    </style>

    <div></div>
  </body>
</html>
