<!-- Utilize o seletor universal * para aplicar um margin e padding padrão em todos os elementos da página.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletor Universal</title>
  </head>
  <body>
    <style>
      * {
        margin: 100px;
        padding: 50px;
      }
    </style>

    <div>
      <h1>Meu título</h1>
      <p>Este é um parágrafo de exemplo.</p>
    </div>
  </body>
</html>
