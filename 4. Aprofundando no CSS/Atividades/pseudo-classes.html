<!-- Adicione um link e use as pseudo-classes :hover e :active para mudar sua cor ao passar o mouse e ao clicar.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classes</title>
  </head>
  <body>
    <style>
      a:hover {
        color: blue; /* Muda a cor do link para azul ao passar o mouse */
      }

      a:active {
        color: rgb(255, 0, 0); /* Muda a cor do link para roxo ao clicar */
      }
    </style>

    <a target="_blank" href="https://www.google.com">Google</a>
  </body>
</html>
