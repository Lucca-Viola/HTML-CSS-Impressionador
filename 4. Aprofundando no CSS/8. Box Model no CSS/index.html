<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
  </head>
  <body>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
        font-family: "Monteserrat", sans-serif;
        color: black;
      }

      h1 {
        font-size: 3rem;
        color: blue;
      }

      div {
        border: solid 2px black;
        padding: 1rem;
        height: 20rem;
      }
    </style>
    <div>
      <h1>Meu título</h1>
      <h2>Meu sub-título</h2>
      <p>Meu parágrafo</p>
    </div>
  </body>
</html>
