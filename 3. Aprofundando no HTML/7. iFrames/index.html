<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrames</title>
  </head>
  <body>
    <main>
      <section>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/zyzUdBQ4uUU?si=I4U-2sIH9d8N5ydX"
          title="Death Stranding 2 Youtube"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
