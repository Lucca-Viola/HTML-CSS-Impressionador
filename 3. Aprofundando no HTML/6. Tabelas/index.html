<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <main>
      <section>
        <table>
          <!-- <caption>
            Legenda da tabela
          </caption> -->
          <colgroup>
            <col span="1" style="background-color: green" />
            <col />
            <col />
          </colgroup>

          <thead>
            <tr>
              <th>Cabeçalho 1</th>
              <th>Cabeçalho 2</th>
              <th>Cabeçalho 3</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Cabeçalho 4</td>
              <td>Informação 2</td>
              <td>Informação 3</td>
            </tr>
            <tr>
              <td>Cabeçalho 5</td>
              <td>Informação 5</td>
              <td>Informação 6</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Rodapé/Cabeçalho 6</td>
              <td>Rodapé 2</td>
              <td>Rodapé 3</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
